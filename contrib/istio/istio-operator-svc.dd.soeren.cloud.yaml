---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: ambient
  values:
    cni:
      # fix istio single cluster issue
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      # Add persistent directory for kubeconfig
      ambient:
        configDir: /opt/istio-cni
    global:
      istioNamespace: istio-system
      proxy:
        resources:
          requests:
            cpu: 20m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
    pilot:
      env:
        PILOT_ENABLE_AMBIENT: "true"
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            ports:
              - port: 80
                targetPort: 8080
                name: "http"
              - port: 443
                targetPort: 8443
                name: "https"
              - port: 1883
                targetPort: 1883
                name: "mqtt"
              - port: 3306
                targetPort: 3306
                name: "mariadb"
              - port: 4222
                targetPort: 4222
                name: "nats"
              - port: 4567
                targetPort: 4567
                name: "replicate-tcp"
              - port: 4568
                targetPort: 4568
                name: "iss"
              - port: 4444
                targetPort: 4444
                name: "sst"
              - port: 5671
                targetPort: 5671
                name: "amqp-tls"
              - port: 8883
                targetPort: 8883
                name: "mqtt-tls"
              - port: 53589
                targetPort: 53589
                name: "taskd"
            externalIPs:
              - 192.168.65.27
