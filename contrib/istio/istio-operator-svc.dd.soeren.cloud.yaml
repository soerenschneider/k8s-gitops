---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    global:
      proxy:
        resources:
          requests:
            cpu: 20m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          serviceAnnotations:
            metallb.universe.tf/address-pool: dd
          service:
            ports:
              - port: 80
                targetPort: 8080
                name: "http"
              - port: 443
                targetPort: 8443
                name: "https"
              - port: 1883
                targetPort: 1883
                name: "mqtt"
              - port: 3306
                targetPort: 3306
                name: "mariadb"
              - port: 4567
                targetPort: 4567
                name: "replicate-tcp"
              - port: 4568
                targetPort: 4568
                name: "iss"
              - port: 4444
                targetPort: 4444
                name: "sst"
              - port: 5671
                targetPort: 5671
                name: "amqp-tls"
              - port: 8883
                targetPort: 8883
                name: "mqtt-tls"
              - port: 9094
                targetPort: 9094
                name: "alertmanager-cluster"
              - port: 53589
                targetPort: 53589
                name: "taskd"
