---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - github.com/fluxcd/flux2/manifests/install?ref=v2.3.0
  - flux-kustomization.yaml
  - repository.yaml
patches:
  - target:
      kind: Deployment
      name: image-automation-controller
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
  - target:
      kind: Deployment
      name: image-reflector-controller
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
