---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: code-server
spec:
  hosts:
    - code-server
  gateways:
    - istio-system/gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: code-server
            port:
              number: 80
