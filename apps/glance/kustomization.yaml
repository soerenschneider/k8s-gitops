---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
configMapGenerator:
  - name: glance-config
    options:
      disableNameSuffixHash: true
    files:
      - glance.yaml
      - glance-dd.yaml
      - glance-ez.yaml
      - glance-dev.yaml
