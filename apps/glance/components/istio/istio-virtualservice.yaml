---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: glance
spec:
  hosts:
    - glance
  gateways:
    - istio-system/gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: glance
            port:
              number: 80
