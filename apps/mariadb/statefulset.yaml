---
apiVersion: apps/v1
kind: "StatefulSet"
metadata:
  name: "mariadb"
spec:
  serviceName: "mariadb"
  replicas: 1
  selector:
    matchLabels:
      app: "mariadb"
  template:
    metadata:
      labels:
        app: "mariadb"
    spec:
      securityContext:
        runAsUser: 45538
        runAsGroup: 45538
        fsGroup: 45538
        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"
      containers:
        - name: "mariadb"
          image: "mariadb:11.8.2"
          envFrom:
            - configMapRef:
                name: "mariadb"
            - secretRef:
                name: "mariadb"
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 45538
            runAsGroup: 45538
            privileged: false
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - "ALL"
          ports:
            - containerPort: 3306
              name: "mariadb"
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "50m"
              memory: "256Mi"
          volumeMounts:
            - name: "storage"
              mountPath: "/var/lib/mysql"
            - name: "tmp"
              mountPath: "/tmp"
            - name: "run"
              mountPath: "/run/mysqld"
      volumes:
        - name: "storage"
          emptyDir:
            sizeLimit: "1Gi"
        - name: "tmp"
          emptyDir:
            sizeLimit: "50Mi"
        - name: "run"
          emptyDir:
            sizeLimit: "50Mi"
