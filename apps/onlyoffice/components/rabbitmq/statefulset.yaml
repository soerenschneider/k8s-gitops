---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "rabbitmq"
  labels:
    app.kubernetes.io/name: "rabbitmq"
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  serviceName: "rabbitmq"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "rabbitmq"
  template:
    metadata:
      labels:
        app: "rabbitmq"
        app.kubernetes.io/name: "rabbitmq"
        app.kubernetes.io/component: "rabbitmq"
        app.kubernetes.io/instance: "rabbitmq-prod"
        app.kubernetes.io/part-of: "rabbitmq"
      annotations:
        prometheus.io/port: "15692"
        prometheus.io/scrape: "true"
    spec:
      securityContext:
        runAsUser: 31812
        runAsGroup: 31812
        fsGroup: 31812
        seccompProfile:
          type: "RuntimeDefault"
      containers:
        - image: "docker.io/rabbitmq:4.0.5-management-alpine"
          name: "rabbitmq"
          env:
            - name: "RABBITMQ_CONFIG_FILES"
              value: "/etc/rabbitmq/conf.d"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 31812
            runAsGroup: 31812
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - "ALL"
          ports:
            - containerPort: 4369
              name: "epmd"
            - containerPort: 5671
              name: "amqp-tls"
            - containerPort: 5672
              name: "amqp"
            - containerPort: 25672
              name: "dist"
            - containerPort: 15672
              name: "management"
            - containerPort: 15692
              name: "metrics"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "2Gi"
          livenessProbe:
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 2
            tcpSocket:
              port: 5672
          readinessProbe:
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
            tcpSocket:
              port: 5672
          volumeMounts:
            - name: "storage"
              mountPath: "/var/lib/rabbitmq"
            - name: "config"
              mountPath: "/etc/rabbitmq/conf.d"
      volumes:
        - name: "storage"
          emptyDir:
            sizeLimit: "1Gi"
        - name: "config"
          configMap:
            name: "rabbitmq-conf"
