---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "mosquitto-exporter"
  labels:
    app.kubernetes.io/name: "mosquitto-exporter"
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "mosquitto-exporter"
  strategy:
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: "mosquitto-exporter"
        app.kubernetes.io/name: "mosquitto-exporter"
        app.kubernetes.io/component: "mosquitto-exporter"
        app.kubernetes.io/instance: "mosquitto-exporter-prod"
        app.kubernetes.io/part-of: "mosquitto"
      annotations:
        prometheus.io/port: "9234"
        prometheus.io/scrape: "true"
    spec:
      securityContext:
        runAsUser: 47273
        runAsGroup: 47273
        fsGroup: 47273
        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"
      containers:
        - image: "jryberg/mosquitto-exporter:v0.7.0"
          name: "mosquitto-exporter"
          args:
            - --endpoint=tcp://mosquitto:1883
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 47273
            runAsGroup: 47273
            privileged: false
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - "ALL"
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 96Mi
          ports:
            - containerPort: 9234
              name: "exporter"
          livenessProbe:
            tcpSocket:
              port: "exporter"
            initialDelaySeconds: 5
          readinessProbe:
            tcpSocket:
              port: "exporter"
            initialDelaySeconds: 1
