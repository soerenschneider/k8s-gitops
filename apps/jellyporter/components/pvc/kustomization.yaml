---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - "pvc.yaml"
patches:
  - target:
      kind: "StatefulSet"
      name: "jellyporter"
    patch: |-
      - op: "test"
        path: "/spec/template/spec/volumes/0/name"
        value: "data"
      - op: "replace"
        path: "/spec/template/spec/volumes/0"
        value:
          name: "data"
          persistentVolumeClaim:
            claimName: "jellyporter"
