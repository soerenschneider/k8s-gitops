---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-bot
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600
      template:
        metadata:
          labels:
            app: renovate
            app.kubernetes.io/name: renovate
            app.kubernetes.io/instance: renovate-prod
            app.kubernetes.io/component: renovate
            app.kubernetes.io/part-of: renovate
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 12021
            runAsGroup: 12021
            seccompProfile:
              type: "RuntimeDefault"
          containers:
            - image: "ghcr.io/renovatebot/renovate:43.43.2-full"
              name: "renovate"
              env:
                - name: "RENOVATE_BASE_DIR"
                  value: "/storage"
                - name: "RENOVATE_CONTAINERBASE_DIR"
                  value: "/tmp/containerbase"
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                privileged: false
                runAsNonRoot: true
                runAsUser: 12021
                runAsGroup: 12021
                seccompProfile:
                  type: "RuntimeDefault"
                capabilities:
                  drop:
                    - "ALL"
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "75m"
                limits:
                  memory: "4Gi"
              volumeMounts:
                - name: "storage"
                  mountPath: "/storage"
                - name: "tmp"
                  mountPath: "/tmp"
                - name: "home"
                  mountPath: "/home/ubuntu"
          restartPolicy: Never
          volumes:
            - name: "storage"
              emptyDir:
                sizeLimit: "15Gi"
            - name: "tmp"
              emptyDir:
                sizeLimit: "5Gi"
            - name: "home"
              emptyDir:
                sizeLimit: "5Gi"
