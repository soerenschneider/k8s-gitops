---
- op: "add"
  path: "/spec/template/spec/initContainers"
  value:
    - name: "seed"
      image: "ghcr.io/soerenschneider/alerting-rules:main-20241015190121"
      imagePullPolicy: "IfNotPresent"
      command: ["rsync", "-vr", "/rules/", "/rules-dest/"]
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - "ALL"
        seccompProfile:
          type: "RuntimeDefault"
      resources:
        requests:
          memory: "16Mi"
          cpu: "5m"
        limits:
          memory: "512Mi"
      volumeMounts:
        - name: "rules"
          mountPath: "/rules-dest"
