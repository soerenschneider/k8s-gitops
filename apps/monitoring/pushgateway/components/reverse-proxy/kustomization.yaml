---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: pushgateway
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--web.external-url=/pushgateway"
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--web.route-prefix=/"
  - target:
      kind: NetworkPolicy
      name: pushgateway
    patch: |-
      - op: add
        path: "/spec/ingress/0/from/-"
        value:
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "monitoring"
          podSelector:
            matchLabels:
              app.kubernetes.io/name: "reverse-proxy"
  - target:
      kind: Deployment
      name: "reverse-proxy"
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: pushgateway-config
          configMap:
            name: reverse-proxy-pushgateway-config
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: pushgateway-config
          mountPath: /etc/nginx/conf.d/locations/pushgateway.conf
          subPath: pushgateway.conf
configMapGenerator:
  - name: reverse-proxy-pushgateway-config
    options:
      disableNameSuffixHash: true
    files:
      - pushgateway.conf
