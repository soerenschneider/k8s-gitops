---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "alertmanager"
spec:
  ports:
    - port: 80
      protocol: "TCP"
      targetPort: "alertmanager"
      name: "alertmanager"
    - port: 9094
      protocol: "TCP"
      targetPort: "am-cluster"
      name: "am-cluster"
  selector:
    app.kubernetes.io/name: "alertmanager"
