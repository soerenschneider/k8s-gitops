---
apiVersion: "kustomize.config.k8s.io/v1alpha1"
kind: "Component"
resources:
  - "linkding-pvc.yaml"
patches:
  - target:
      kind: "Deployment"
      name: "linkding"
    patch: |-
      - op: "test"
        path: "/spec/template/spec/volumes/0/name"
        value: "storage"
      - op: "replace"
        path: "/spec/template/spec/volumes/0"
        value:
          name: "storage"
          persistentVolumeClaim:
            claimName: "linkding"
