---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - cluster.yaml
configMapGenerator:
  - name: linkding
    behavior: merge
    envs:
      - linkding.properties
patches:
  - target:
      kind: Deployment
      name: linkding
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: LD_DB_USER
            valueFrom:
              secretKeyRef:
                name: linkding-postgres
                key: username
          - name: LD_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: linkding-postgres
                key: password
