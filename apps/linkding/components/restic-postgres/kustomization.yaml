---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ../../../../infra/restic-postgres
configMapGenerator:
  - name: "linkding-restic-postgres"
    behavior: "merge"
    literals:
      - "RETENTION_DAYS=7"
      - "RETENTION_WEEKS=4"
      - "RETENTION_MONTHS=12"
      - "RESTIC_BACKUP_ID=linkding-postgres"
patches:
  - target:
      kind: "CronJob"
    patch: |
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/envFrom"
        value:
          - configMapRef:
              name: "linkding-restic-postgres"
          - secretRef:
              name: "linkding-restic-postgres"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/metadata/labels/restic~1name"
        value: "linkding"
  - target:
      kind: "CronJob"
      name: "restic-postgres-backup"
    patch: |
      - op: "replace"
        path: "/spec/schedule"
        value: "5 6 * * *"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef"
        value:
          name: "linkding-postgres"
          key: "password"
          optional: true
#      - op: "add"
#        path: "/spec/jobTemplate/spec/template/spec/containers/0/envFrom/-"
#        value:
#          secretRef:
#            name: "linkding-postgres"
  - target:
      kind: "CronJob"
      name: "restic-postgres-prune"
    patch: |-
      - op: "replace"
        path: "/spec/schedule"
        value: "5 22 * * *"
