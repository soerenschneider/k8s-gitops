---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "flaresolverr"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: "flaresolverr"
  policyTypes:
    - Egress
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: "flaresolverr"
      from: []
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: "prowlarr"
      ports:
        - protocol: "TCP"
          port: 9696
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 192.168.0.0/16
    - to:
        - ipBlock:
            cidr: 192.168.200.5/32
      ports:
        - protocol: TCP
          port: 9091
