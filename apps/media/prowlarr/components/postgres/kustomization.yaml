---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: prowlarr
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PROWLARR__LOG__DBENABLED
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PROWLARR__POSTGRES__HOST
          value: media-rw
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PROWLARR__POSTGRES__MAINDB
          value: prowlarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PROWLARR__POSTGRES__USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: prowlarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PROWLARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: prowlarr
  - target:
      kind: Deployment
      name: prowlarr
    path: patch-initcontainer.yaml
