---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: radarr
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: RADARR__LOG__DBENABLED
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: RADARR__POSTGRES__HOST
          value: media-rw
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: RADARR__POSTGRES__MAINDB
          value: radarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: RADARR__POSTGRES__USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: radarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: RADARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: radarr
  - target:
      kind: Deployment
      name: radarr
    path: patch-initcontainer.yaml
