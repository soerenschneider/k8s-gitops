---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: "reverse-proxy"
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: radarr-config
          configMap:
            name: reverse-proxy-radarr-config
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: radarr-config
          mountPath: /etc/nginx/conf.d/locations/radarr.conf
          subPath: radarr.conf
  - target:
      kind: Deployment
      name: "radarr"
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: "RADARR__SERVER__URLBASE"
          value: "/radarr"
  - target:
      kind: NetworkPolicy
      name: "radarr"
    patch: |-
      - op: add
        path: "/spec/ingress/0/from/-"
        value:
          podSelector:
            matchLabels:
              app.kubernetes.io/name: "reverse-proxy"
configMapGenerator:
  - name: reverse-proxy-radarr-config
    options:
      disableNameSuffixHash: true
    files:
      - radarr.conf
