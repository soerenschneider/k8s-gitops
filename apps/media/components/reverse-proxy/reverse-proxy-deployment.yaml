---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
  labels:
    app.kubernetes.io/name: reverse-proxy
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reverse-proxy
        app.kubernetes.io/instance: media-prod
        app.kubernetes.io/component: reverse-proxy
        app: reverse-proxy
    spec:
      securityContext:
        runAsUser: 23453
        runAsGroup: 23453
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: nginx:1.27.4-alpine
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            privileged: false
            runAsUser: 23453
            runAsGroup: 23453
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              port: nginx
              path: "/health"
          readinessProbe:
            httpGet:
              port: nginx
              path: "/health"
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              memory: 128Mi
          ports:
            - containerPort: 8080
              name: nginx
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/part-of
                      operator: In
                      values:
                        - media
                topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: cache
          emptyDir:
            sizeLimit: 5Mi
        - name: run
          emptyDir:
            sizeLimit: 5Mi
