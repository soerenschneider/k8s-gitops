---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true
      containers:
        - name: postgres
          image: postgres:16.9
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: [ALL]
          lifecycle:
            preStop:
              exec:
                command:
                  - "/usr/local/bin/pg_ctl stop -D /var/lib/postgresql/data -w -t 60 -m fast"
          env:
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  key: "POSTGRES_USER"
                  name: "media-components-postgres"
                  optional: true
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  key: "POSTGRES_PASSWORD"
                  name: "media-components-postgres"
            - name: "PGDATA"
              value: "/data/pgdata"
          ports:
            - containerPort: 5432
              name: "postgres"
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "50m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: "storage"
              mountPath: "/data"
            - name: "tmp"
              mountPath: "/tmp"
            - name: "var-run"
              mountPath: "/var/run"
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app.kubernetes.io/part-of"
                      operator: In
                      values:
                        - "media"
                topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: "storage"
          emptyDir: {}
        - name: "tmp"
          emptyDir:
            sizeLimit: "5Mi"
        - name: "var-run"
          emptyDir:
            sizeLimit: "5Mi"
