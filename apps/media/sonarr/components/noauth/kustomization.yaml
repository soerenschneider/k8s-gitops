---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: "sonarr"
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: "SONARR__AUTH__ENABLED"
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: "SONARR__AUTH__REQUIRED"
          value: "false"
