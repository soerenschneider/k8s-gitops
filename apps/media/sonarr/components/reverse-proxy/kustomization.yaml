---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: "sonarr"
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SONARR__SERVER__URLBASE
          value: /sonarr
  - target:
      kind: Deployment
      name: "reverse-proxy"
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: sonarr-config
          configMap:
            name: reverse-proxy-sonarr-config
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: sonarr-config
          mountPath: /etc/nginx/conf.d/locations/sonarr.conf
          subPath: sonarr.conf
  - target:
      kind: NetworkPolicy
      name: "sonarr"
    patch: |-
      - op: add
        path: "/spec/ingress/0/from/-"
        value:
          podSelector:
            matchLabels:
              app.kubernetes.io/name: "reverse-proxy"
configMapGenerator:
  - name: reverse-proxy-sonarr-config
    options:
      disableNameSuffixHash: true
    files:
      - sonarr.conf
