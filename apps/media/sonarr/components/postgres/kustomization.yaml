---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: sonarr
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SONARR__LOG__DBENABLED
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SONARR__POSTGRES__HOST
          value: media-rw
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SONARR__POSTGRES__MAINDB
          value: sonarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SONARR__POSTGRES__USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: sonarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SONARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: sonarr
  - target:
      kind: Deployment
      name: sonarr
    path: patch-initcontainer.yaml
