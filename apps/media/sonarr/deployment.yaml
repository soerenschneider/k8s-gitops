---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sonarr
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/instance: media-prod
        app.kubernetes.io/component: sonarr
        app.kubernetes.io/part-of: arr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 20568
        runAsGroup: 20568
        fsGroup: 20568
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: "ghcr.io/home-operations/sonarr:4.0.16.2946"
          imagePullPolicy: "IfNotPresent"
          name: "sonarr"
          ports:
            - containerPort: 8989
              name: "sonarr"
          securityContext:
            privileged: false
            runAsNonRoot: true
            runAsUser: 20568
            runAsGroup: 20568
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - "ALL"
          resources:
            requests:
              memory: "128Mi"
              cpu: "10m"
            limits:
              memory: "768Mi"
          readinessProbe:
            httpGet:
              path: "/ping"
              port: "sonarr"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: "/ping"
              port: "sonarr"
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          env:
            - name: "COMPlus_EnableDiagnostics"
              value: "0"
            - name: "PUSHOVER_DEBUG"
              value: "false"
            - name: "TZ"
              value: "Europe/Berlin"
          volumeMounts:
            - name: "config"
              mountPath: "/config"
            - name: "shows"
              mountPath: "/mnt/shows"
            - name: "tmp"
              mountPath: "/tmp"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 5
              preference:
                matchExpressions:
                  - key: "cpu_speed"
                    operator: "In"
                    values:
                      - "slow"
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app.kubernetes.io/part-of"
                      operator: "In"
                      values:
                        - "media"
                topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: "config"
          emptyDir:
            sizeLimit: "512Mi"
        - name: "shows"
          emptyDir:
            sizeLimit: "5Mi"
        - name: "tmp"
          emptyDir:
            sizeLimit: "1Gi"
