---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: lidarr
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LIDARR__LOG__DBENABLED
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LIDARR__POSTGRES__HOST
          value: media-rw
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LIDARR__POSTGRES__MAINDB
          value: lidarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LIDARR__POSTGRES__USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: lidarr
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: LIDARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: lidarr
  - target:
      kind: Deployment
      name: lidarr
    path: patch-initcontainer.yaml
