---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - istio-virtualservice.yaml
patches:
  - target:
      kind: NetworkPolicy
      name: hermes
    patch: |-
      - op: "replace"
        path: "/spec/ingress/-"
        value:
          ports:
            - protocol: TCP
              port: hermes
          from:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: istio-system
              podSelector:
                matchLabels:
                  istio: ingressgateway
