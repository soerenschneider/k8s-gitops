---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gollum-operator
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - gollum.soeren.cloud
    resources:
      - repositories
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gollum.soeren.cloud
    resources:
      - repositories/finalizers
    verbs:
      - update
  - apiGroups:
      - gollum.soeren.cloud
    resources:
      - repositories/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - create
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - tekton.dev
    resources:
      - pipelines
    verbs:
      - get
      - list
      - watch
