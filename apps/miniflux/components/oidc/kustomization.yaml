---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
      name: miniflux
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom/-
        value:
          secretRef:
            name: miniflux-oidc
configMapGenerator:
  - name: miniflux
    behavior: merge
    literals:
      - OAUTH2_PROVIDER=oidc
