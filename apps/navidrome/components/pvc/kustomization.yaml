---
apiVersion: "kustomize.config.k8s.io/v1alpha1"
kind: "Component"
resources:
  - "navidrome-data-pvc.yaml"
patches:
  - target:
      kind: "Deployment"
      name: "navidrome"
    patch: |-
      - op: "replace"
        path: "/spec/template/spec/volumes/0"
        value:
          name: "storage"
          persistentVolumeClaim:
            claimName: "navidrome"
