---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - istio-virtualservice.yaml
patches:
  - target:
      kind: "NetworkPolicy"
      name: "navidrome"
    patch: |-
      - op: add
        path: "/spec/ingress/0/from/-"
        value:
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "istio-system"
          podSelector:
            matchLabels:
              istio: "ingressgateway"
