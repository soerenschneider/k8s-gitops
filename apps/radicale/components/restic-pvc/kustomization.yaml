---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ../../../../infra/unrest-pvc
patches:
  - target:
      kind: "CronJob"
      name: "unrest-backup-pvc"
    patch: |
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/envFrom"
        value:
          - secretRef:
              name: "radicale-restic"
              optional: true
          - configMapRef:
              name: "radicale-restic"
              optional: true
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/metadata/labels/restic~1name"
        value: "radicale"
      - op: "test"
        path: "/spec/jobTemplate/spec/template/spec/volumes/3/name"
        value: "data"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/volumes/3/persistentVolumeClaim/claimName"
        value: "radicale"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/securityContext/runAsUser"
        value: 65535
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/securityContext/runAsGroup"
        value: 65535
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/securityContext/runAsUser"
        value: 65535
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/securityContext/runAsGroup"
        value: 65535
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/securityContext/fsGroup"
        value: 65535
