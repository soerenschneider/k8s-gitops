---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - cluster.yaml
patches:
  - target:
      kind: "Deployment"
      name: "memos"
    patch: |-
      - op: "add"
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: "MEMOS_DRIVER"
          value: "postgres"
