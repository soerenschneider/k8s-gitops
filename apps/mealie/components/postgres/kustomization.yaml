---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - postgres-deployment.yaml
  - postgres-service.yaml
configMapGenerator:
  - name: mealie
    behavior: merge
    literals:
      - "DB_ENGINE=postgres"
      - "POSTGRES_PORT=5432"
      - "POSTGRES_SERVER=postgres"
      - "POSTGRES_DB=mealie"
