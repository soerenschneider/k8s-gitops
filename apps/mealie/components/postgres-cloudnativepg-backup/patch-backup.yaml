---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie
spec:
  backup:
    barmanObjectStore:
      destinationPath: s3://my-backup-bucket/
      s3Credentials:
        accessKeyId:
          name: mealie-s3-backup
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: mealie-s3-backup
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
