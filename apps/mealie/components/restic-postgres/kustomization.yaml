---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - ../../../../infra/restic-postgres
configMapGenerator:
  - name: "mealie-restic-postgres"
    literals:
      - "RETENTION_DAYS=7"
      - "RETENTION_WEEKS=4"
      - "RETENTION_MONTHS=6"
      - "RESTIC_BACKUP_ID=mealie-postgres"
      - "POSTGRES_SERVER=postgres"
patches:
  - target:
      kind: "CronJob"
    patch: |
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/envFrom"
        value:
          - configMapRef:
              name: "mealie-restic-postgres"
          - secretRef:
              name: "mealie-restic-postgres"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/metadata/labels/restic~1name"
        value: "mealie"
  - target:
      kind: "CronJob"
      name: "restic-postgres-backup"
    patch: |
      - op: "replace"
        path: "/spec/schedule"
        value: "5 6 * * *"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name"
        value: "mealie-postgres"
      - op: "add"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/envFrom/-"
        value:
          secretRef:
            name: "mealie-postgres"
  - target:
      kind: "CronJob"
      name: "restic-postgres-prune"
    patch: |-
      - op: "replace"
        path: "/spec/schedule"
        value: "5 22 * * *"
