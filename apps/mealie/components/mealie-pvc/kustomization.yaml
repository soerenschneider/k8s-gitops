---
apiVersion: "kustomize.config.k8s.io/v1alpha1"
kind: "Component"
resources:
  - "mealie-pvc.yaml"
patches:
  - target:
      kind: "Deployment"
      name: "mealie"
    patch: |-
      - op: "test"
        path: "/spec/template/spec/volumes/0/name"
        value: "storage"
      - op: "replace"
        path: "/spec/template/spec/volumes/0"
        value:
          name: "storage"
          persistentVolumeClaim:
            claimName: "mealie"
