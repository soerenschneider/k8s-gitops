---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: "Deployment"
      name: "keycloak"
    patch: |-
      - op: "add"
        path: "/spec/template/spec/containers/0/envFrom/-"
        value:
          secretRef:
            name: "keycloak-db-mariadb"
  - target:
      kind: "NetworkPolicy"
      name: "keycloak"
    patch: |-
      - op: add
        path: "/spec/egress/-"
        value:
          ports:
            - protocol: "TCP"
              port: 3306
              endPort: 3307
          to:
            - ipBlock:
                cidr: 192.168.0.0/16
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "istio-system"
          podSelector:
            matchLabels:
              istio: "ingressgateway"
configMapGenerator:
  - name: "keycloak"
    behavior: "merge"
    literals:
      - "KC_DB_URL_DATABASE=keycloak"
      - "KC_DB_URL_PORT=3306"
      - "KC_DB=mariadb"
