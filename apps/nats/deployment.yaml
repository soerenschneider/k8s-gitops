---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    name: nats
    app.kubernetes.io/name: nats
    app.kubernetes.io/instance: nats-prod
    app.kubernetes.io/component: server
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  template:
    metadata:
      labels:
        app: "nats"
        app.kubernetes.io/name: "nats"
        app.kubernetes.io/instance: "nats-prod"
        app.kubernetes.io/component: "nats"
        app.kubernetes.io/part-of: "nats"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 44122
        runAsGroup: 44122
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: "nats:2.11.4-alpine3.21"
          imagePullPolicy: "IfNotPresent"
          name: "nats"
          args:
            - "-js"
            - "-sd=/data"
            - "-m=8222"
          ports:
            - containerPort: 4222
              name: "clients"
            - containerPort: 8222
              name: "management"
            - containerPort: 6222
              name: "cluster"
          securityContext:
            runAsNonRoot: true
            runAsUser: 44122
            runAsGroup: 44122
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - "ALL"
          startupProbe:
            httpGet:
              path: "/healthz"
              port: "management"
            failureThreshold: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: "/healthz"
              port: "management"
            initialDelaySeconds: 1
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: "/healthz"
              port: "management"
            timeoutSeconds: 10
            initialDelaySeconds: 15
          resources:
            requests:
              memory: "48Mi"
              cpu: "5m"
            limits:
              memory: "196Mi"
          volumeMounts:
            - name: "data"
              mountPath: "/data"
      volumes:
        - name: "data"
          emptyDir:
            sizeLimit: "1Gi"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 20
              preference:
                matchExpressions:
                  - key: cpu_speed
                    operator: NotIn
                    values:
                      - fast
