---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "actualbudget"
  labels:
    app: "actualbudget"
    app.kubernetes.io/name: "actualbudget"
    app.kubernetes.io/instance: "actualbudget-prod"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "actualbudget"
  template:
    metadata:
      labels:
        app: "actualbudget"
        app.kubernetes.io/name: "actualbudget"
        app.kubernetes.io/instance: "actualbudget-prod"
    spec:
      securityContext:
        runAsUser: 65535
        runAsGroup: 65535
        fsGroup: 65535
        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"
      containers:
        - name: "actualbudget"
          image: "docker.io/actualbudget/actual-server:25.7.1-alpine@sha256:ecb79da91b14284a9ebb0c38fb88b7c43294987f999b5617ebd9c88243427998"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65535
            runAsGroup: 65535
            capabilities:
              drop:
                - "ALL"
            seccompProfile:
              type: "RuntimeDefault"
          env:
            - name: "DEBUG"
              value: "actual:config"
          ports:
            - containerPort: 5006
              name: "actualbudget"
          readinessProbe:
            httpGet:
              port: "actualbudget"
              path: "/health"
          livenessProbe:
            httpGet:
              port: "actualbudget"
              path: "/health"
          resources:
            requests:
              memory: "128Mi"
              cpu: "5m"
            limits:
              memory: "1Gi"
          volumeMounts:
            - name: "storage"
              mountPath: "/data"
      volumes:
        - name: "storage"
          emptyDir:
            sizeLimit: "1Gi"
