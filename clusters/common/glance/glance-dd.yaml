- name: Düsseldorf
  columns:
    - size: small
      widgets:
        - type: "calendar"
        - type: "weather"
          location: "Düsseldorf, Germany"
        - type: markets
          markets:
            - symbol: "VWCE.DE"
              name: "A2PKXG"
            - symbol: "VGWL.DE"
              name: "A1JX52"
        - type: bookmarks
          groups:
            - title: Entertainment
              color: 10 70 50
              links:
                - title: NAS
                  url: https://nas.dd.soeren.cloud/media/
                - title: Pub
                  url: https://nas.dd.soeren.cloud/pub/
    - size: full
      widgets:
        # MEDIA SERVICES
        - type: monitor
          cache: 1m
          title: Media
          sites:
            - title: Jellyfin
              url: https://jellyfin.svc.dd.soeren.cloud
              icon: si:jellyfin
            - title: Navidrome
              url: https://navidrome.svc.dd.soeren.cloud
              icon: si:musicbrainz
        # DOWNLOAD & AUTOMATION
        - type: monitor
          cache: 1m
          title: Downloads & Automation
          sites:
            - title: Sonarr
              url: https://media.svc.dd.soeren.cloud/sonarr
              icon: si:sonarr
            - title: Radarr
              url: https://media.svc.dd.soeren.cloud/radarr
              icon: si:radarr
            - title: Prowlarr
              url: https://media.svc.dd.soeren.cloud/prowlarr
              icon: sh:prowlarr
            - title: Transmission
              url: https://ch.soeren.cloud
              icon: si:transmission
        # PRODUCTIVITY & OFFICE
        - type: monitor
          cache: 1m
          title: Productivity & Office
          sites:
            - title: Miniflux
              url: https://miniflux.svc.dd.soeren.cloud/
              icon: si:miniflux
            - title: Mealie
              url: https://mealie.svc.dd.soeren.cloud/
              icon: si:mealie
        # INFRASTRUCTURE & MONITORING
        - type: monitor
          cache: 1m
          title: Infrastructure & Monitoring
          sites:
            - title: Grafana
              url: https://grafana.svc.dd.soeren.cloud
              icon: si:grafana
            - title: Karma
              url: https://monitoring.svc.dd.soeren.cloud/karma
              icon: si:karma
            - title: Victorialogs
              url: https://logs.svc.dd.soeren.cloud/
              icon: si:victoriametrics
              alt-status-codes: [200, 400]
            - title: Prometheus
              url: https://monitoring.svc.dd.soeren.cloud/prometheus/
              icon: si:prometheus
            - title: Blackbox Exporter
              url: https://monitoring.svc.dd.soeren.cloud/blackbox-exporter/
              icon: si:prometheus
        # NETWORKING & SECURITY
        - type: monitor
          cache: 1m
          title: Networking & Security
          sites:
            - title: Vault
              url: https://vault.ha.soeren.cloud
              icon: si:vault
            - title: Gotify
              url: https://gotify.svc.dd.soeren.cloud
              icon: sh:gotify
            - title: Privatebin
              url: https://privatebin.svc.dd.soeren.cloud
              icon: si:pastebin
        # DEVELOPMENT
        - type: monitor
          cache: 1m
          title: Development
          sites:
            - title: Cyberchef
              url: https://cyberchef.svc.dd.soeren.cloud/
              icon: si:codechef
            - title: VSCode
              url: https://code-server.svc.dd.soeren.cloud
              icon: si:vscodium
            - title: Microbin
              url: https://microbin.svc.dd.soeren.cloud
              icon: si:pastebin
            - title: Httpbin
              url: https://httpbin.svc.dd.soeren.cloud
              icon: si:httpie
            - title: String-is
              url: https://string-is.svc.dd.soeren.cloud
              icon: si:microbin
    - size: small
      widgets:
        - type: search
          search-engine: https://whoogle.svc.dd.soeren.cloud/search?q={QUERY}
          bangs:
            - title: Whoogle
              shortcut: "!w"
              url: https://whoogle.svc.dd.soeren.cloud/search?q={QUERY}
        - type: rss
          limit: 10
          collapse-after: 5
          cache: 30m
          feeds:
            - url: https://www.reddit.com/r/selfhosted.rss
              title: r/selfhosted
            - url: https://news.ycombinator.com/rss
              title: Hacker News
