---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "taskwarrior-config"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "taskwarrior-config"
    creationPolicy: "Owner"
  data:
    - secretKey: "config"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/taskwarrior"
        property: "conf"
