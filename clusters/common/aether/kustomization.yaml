---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../apps/aether
configMapGenerator:
  - name: aether-config
    files:
      - aether-config.yaml
patches:
  - target:
      kind: Deployment
      name: aether
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: secrets
          readOnly: true
          mountPath: "/etc/aether-secrets"
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: secrets
          secret:
            secretName: aether
components:
  - ../../../apps/aether/components/istio
  - ../../../apps/aether/components/oidc
  - ../../../apps/aether/components/taskwarrior
