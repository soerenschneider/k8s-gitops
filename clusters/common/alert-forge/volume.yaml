---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: alert-forge
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: local-storage
  local:
    path: "/mnt/k8s/alert-forge"
  claimRef:
    namespace: "alert-forge"
    name: "alert-forge"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s.dd.soeren.cloud
