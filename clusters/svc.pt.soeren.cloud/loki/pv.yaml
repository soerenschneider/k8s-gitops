---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 50Gi
  storageClassName: local-storage
  local:
    path: /mnt/k8s/loki
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - pool.pt.soeren.cloud
