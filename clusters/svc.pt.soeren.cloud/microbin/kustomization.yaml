---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: microbin
resources:
  - ../../../apps/microbin
  - namespace.yaml
  - virtualservice.yaml
  - sops-secret-credentials.yaml
  - local-volume.yaml
  - pvc.yaml
patches:
  - target:
      kind: Deployment
      name: microbin
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom/-
        value:
          secretRef:
            name: microbin
      - op: replace
        path: /spec/template/spec/volumes/0
        value:
          name: storage
          persistentVolumeClaim:
            claimName: microbin
configMapGenerator:
  - name: microbin-config
    behavior: add
    envs:
      - microbin.properties
