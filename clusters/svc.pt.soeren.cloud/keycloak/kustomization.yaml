---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keycloak
resources:
  - ../../../apps/keycloak
  - namespace.yaml
  - sops-secret-keycloak.yaml
components:
  - ../../../apps/keycloak/components/istio
patches:
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value:
          - secretRef:
              name: keycloak
          - configMapRef:
              name: keycloak-config
  - target:
      kind: VirtualService
      name: keycloak
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
          - keycloak.svc.pt.soeren.cloud
configMapGenerator:
  - name: keycloak-config
    behavior: create
    envs:
      - keycloak.properties
