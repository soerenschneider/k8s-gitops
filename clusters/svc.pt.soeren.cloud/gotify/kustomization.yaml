---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "gotify"
resources:
  - "namespace.yaml"
  - "../../../apps/gotify"
  - external-secret-gotify.yaml
components:
  - "../../../apps/gotify/components/istio"
  - "../../../apps/gotify/components/db-mysql"
patches:
  - target:
      kind: "VirtualService"
      name: "gotify"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "gotify.svc.pt.soeren.cloud"
