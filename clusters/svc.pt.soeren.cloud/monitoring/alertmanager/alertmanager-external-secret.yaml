---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: monitoring-alertmanager-config
    creationPolicy: Owner
  data:
    - secretKey: alertmanager.yaml
      remoteRef:
        key: secret/svc.pt.soeren.cloud/alertmanager
        property: config
        decodingStrategy: Base64
