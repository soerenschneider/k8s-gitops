---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: loki
resources:
  - ../../../apps/loki
  - loki-pv.yaml
  - namespace.yaml
components:
  - ../../../apps/loki/components/istio
  - ../../../apps/loki/components/monolith
  - ../../../apps/loki/components/pvc
patches:
  - target:
      kind: VirtualService
      name: loki
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
          - "loki.rs.soeren.cloud"
