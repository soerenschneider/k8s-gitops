---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "apps"
  namespace: "argocd"
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: "apps"
  source:
    repoURL: "https://github.com/soerenschneider/k8s-gitops.git"
    targetRevision: "HEAD"
    path: "clusters/dqs.dd.soeren.cloud/apps"
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
