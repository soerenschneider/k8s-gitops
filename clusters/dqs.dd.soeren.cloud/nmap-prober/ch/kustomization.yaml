---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "nmap-prober"
resources:
  - "../../../../apps/nmap-prober"
patches:
  - target:
      kind: "CronJob"
      name: "nmap-prober"
    patch: |-
      - op: "replace"
        path: "/metadata/name"
        value: "nmap-prober-ch"
      - op: "replace"
        path: "/spec/schedule"
        value: "15 * * * *"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/value"
        value: "22,53,80,443,2379,2380,6443,8080,8405,9443,9999,10251,10252,15823"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/1/value"
        value: "176.10.127.142"
      - op: "add"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/-"
        value:
          name: "PUSHGATEWAY_ADDR"
          value: "http://pushgateway.monitoring"
