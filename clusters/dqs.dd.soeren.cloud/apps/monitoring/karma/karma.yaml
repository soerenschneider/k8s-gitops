---
alertmanager:
  interval: 60s
  servers:
    - name: local
      uri: http://alertmanager
      timeout: 10s
      proxy: true
      readonly: false
      headers:
        X-Auth-Test: some-token-or-other-string
annotations:
  default:
    hidden: false
  hidden:
    - help
  visible: []
custom:
  css: /custom.css
  js: /custom.js
debug: false
filters:
  default:
    - "@receiver!=deadman"
    - "@state=active"
karma:
  name: karma-prod
labels:
  color:
    static:
      - job
    unique:
      - cluster
      - instance
      - "@receiver"
  keep: []
  strip: []
listen:
  address: "0.0.0.0"
  port: 8000
  cors:
    allowedOrigins:
      - https://example.com
log:
  config: false
  level: info
silences:
  comments:
    linkDetect:
      rules:
        - regex: "(DEVOPS-[0-9]+)"
          uriTemplate: https://jira.example.com/browse/$1
receivers:
  keep: []
  strip: []
silenceForm:
  strip:
    labels:
      - job
  defaultAlertmanagers:
    - local
ui:
  refresh: 30s
  hideFiltersWhenIdle: true
  colorTitlebar: false
  minimalGroupWidth: 420
  alertsPerGroup: 5
  collapseGroups: collapsedOnMobile
