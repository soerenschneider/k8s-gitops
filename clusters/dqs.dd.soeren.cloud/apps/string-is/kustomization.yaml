---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: string-is
resources:
  - ../../../../apps/string-is
  - namespace.yaml
components:
  - ../../../../apps/string-is/components/istio
  - ../../../../apps/string-is/components/istio-proxy
patches:
  - target:
      kind: VirtualService
      name: string-is
    patch: |-
      - op: replace
        path: "/spec/hosts"
        value:
          - "string-is.dqs.dd.soeren.cloud"
