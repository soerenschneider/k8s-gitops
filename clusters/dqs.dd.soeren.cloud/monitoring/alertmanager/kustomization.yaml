---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../../../apps/monitoring/alertmanager
  - alertmanager-external-secret.yaml
components:
  - ../../../../apps/monitoring/alertmanager/components/config
  - ../../../../apps/monitoring/alertmanager/components/reverse-proxy
  - ../../../../apps/monitoring/alertmanager/components/cluster-istio
  - ../../../../apps/monitoring/alertmanager/components/cluster-tls
  - ../../../../apps/monitoring/alertmanager/components/vol-hostpath
patches:
  - target:
      kind: "StatefulSet"
      name: "alertmanager"
    patch: |-
      # alertmanager does not accept relative URLs here
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--web.external-url=https://monitoring.dqs.dd.soeren.cloud/alertmanager"
      - op: "add"
        path: /spec/template/spec/containers/0/args/-
        value: "--cluster.advertise-address=192.168.65.32:9094"
      - op: "add"
        path: /spec/template/spec/containers/0/args/-
        value: "--cluster.peer=alertmanager.svc.ez.soeren.cloud:9094"
      - op: "add"
        path: /spec/template/spec/containers/0/args/-
        value: "--cluster.peer=alertmanager.svc.pt.soeren.cloud:9094"
  - target:
      kind: "VirtualService"
      name: "alertmanager-cluster"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "alertmanager.dqs.dd.soeren.cloud"
