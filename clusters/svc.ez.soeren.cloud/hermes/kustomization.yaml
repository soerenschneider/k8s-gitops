---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "hermes"
images:
  - name: "ghcr.io/soerenschneider/hermes"
    newName: "cr.svc.ez.soeren.cloud/hermes"
    newTag: "latest"
components:
  - "../../../apps/hermes/components/istio"
  - "../../../apps/hermes/components/secret"
  - "../../../apps/hermes/components/pvc"
resources:
  - "namespace.yaml"
  - "../../../apps/hermes"
  - "external-secret-hermes.yaml"
  - "pv.yaml"
configMapGenerator:
  - name: "hermes-config"
    files:
      - "hermes-config.yaml"
patches:
  - target:
      kind: Deployment
      name: hermes
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: "VirtualService"
      name: "hermes"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "hermes.svc.ez.soeren.cloud"
