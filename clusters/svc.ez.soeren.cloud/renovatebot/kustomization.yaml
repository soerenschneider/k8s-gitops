---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: renovate
resources:
  - ../../common/renovatebot
  - sops-secret-renovate.yaml
patches:
  - target:
      kind: CronJob
      name: renovate-github
    patch: |-
      - op: add
        path: /spec/timeZone
        value: "Europe/Berlin"
      - op: replace
        path: /spec/schedule
        value: "0 1 * * *"
  - target:
      kind: CronJob
      name: renovate-gitlab
    patch: |-
      - op: add
        path: /spec/timeZone
        value: "Europe/Berlin"
      - op: replace
        path: /spec/schedule
        value: "0 10 * * *"
