---
global:
  scrape_interval: 60s
  evaluation_interval: 60s
  external_labels:
    cluster: svc.ez.soeren.cloud
    location: ez
    datacenter: ez
rule_files: [/etc/prometheus/rules/*.rules]
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [alertmanager]
remote_write:
  - url: https://victoriametrics.rs.soeren.cloud/api/v1/write
scrape_configs:
    #################################################################
    # Local targets
    #################################################################
  - job_name: access-points
    dns_sd_configs:
      - names: [ap.prom-target.ez.soeren.cloud]
  - job_name: dbs
    dns_sd_configs:
      - names: [dbs.prom-target.ez.soeren.cloud]
  - job_name: dbs-tls
    scheme: https
    tls_config: &default_pki_config
      cert_file: /certs/tls.crt
      key_file: /certs/tls.key
    dns_sd_configs:
      - names: [dbs-tls.prom-target.ez.soeren.cloud]
  - job_name: k8s-prod
    dns_sd_configs:
      - names: [k8s-prd.prom-target.ez.soeren.cloud]
  - job_name: k8s-tls-prod
    scheme: https
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [k8s-tls-prod.prom-target.ez.soeren.cloud]
  - job_name: mpd
    dns_sd_configs:
      - names: [mpd.prom-target.ez.soeren.cloud]
  - job_name: mpd-tls
    scheme: https
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [mpd-tls.prom-target.ez.soeren.cloud]
  - job_name: nas
    dns_sd_configs:
      - names: [nas.prom-target.ez.soeren.cloud]
        refresh_interval: 5m
  - job_name: nas-tls
    scheme: https
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [nas-tls.prom-target.ez.soeren.cloud]
        refresh_interval: 5m
  - job_name: routers
    dns_sd_configs:
      - names: [routers.prom-target.ez.soeren.cloud]
  - job_name: routers-tls
    scheme: https
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [routers-tls.prom-target.ez.soeren.cloud]
  - job_name: sensors
    dns_sd_configs:
      - names: [sensors.prom-target.ez.soeren.cloud]
  - job_name: vault-unsealer
    dns_sd_configs:
      - names: [vault-unsealer.prom-target.ez.soeren.cloud]
  - job_name: vault-unsealer-tls
    scheme: https
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [vault-unsealer-tls.prom-target.ez.soeren.cloud]
  - job_name: vault-prod-api
    metrics_path: /v1/sys/metrics
    params:
      format: [prometheus]
    scheme: https
    authorization:
      credentials_file: /tokens/vault
    static_configs:
      - targets: [vault.ez.soeren.cloud:8200]
  - job_name: vault-prod-tls
    scheme: https
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [vault-prod-tls.prom-target.ez.soeren.cloud]
        refresh_interval: 5m
  - job_name: vault-prod
    dns_sd_configs:
      - names: [vault-prod.prom-target.ez.soeren.cloud]
        refresh_interval: 5m
  - job_name: vservers
    dns_sd_configs:
      - names: [vservers.prom-target.ez.soeren.cloud]

  #################################################################
  # Blackbox exporter
  #################################################################
  - job_name: blackbox-icmp-vpn
    metrics_path: /probe
    params:
      module: [icmp]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - replacement: blackbox-exporter:80
        target_label: __address__
    static_configs:
      - targets:
          - 192.168.200.1
          - 192.168.200.2
          - 192.168.200.3
          - 192.168.200.4
          - 192.168.200.5
  - job_name: blackbox-icmp-internet
    metrics_path: /probe
    params:
      module: [icmp]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - replacement: blackbox-exporter:80
        target_label: __address__
    static_configs:
      - targets: [1.1.1.1, 8.8.4.4, 8.8.8.8, 9.9.9.9]
  - job_name: blackbox-icmp
    metrics_path: /probe
    params:
      module: [icmp]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - replacement: blackbox-exporter:80
        target_label: __address__
    dns_sd_configs:
      - names: [blackbox-icmp.prom-target.ez.soeren.cloud]
  - job_name: blackbox-dns
    metrics_path: /probe
    params:
      module: [dns_soerenschneider]
    static_configs:
      - targets: [192.168.2.3, 192.168.65.1, 192.168.73.1, 192.168.200.1]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:80
  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http]
    dns_sd_configs:
      - names: [blackbox-http.prom-target.ez.soeren.cloud]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:80
  - job_name: blackbox-https
    metrics_path: /probe
    params:
      module: [http]
    tls_config: *default_pki_config
    dns_sd_configs:
      - names: [blackbox-https.prom-target.ez.soeren.cloud]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
        replacement: https://$1/
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:80
  - job_name: blackbox-http2xx
    metrics_path: /probe
    params:
      module: [http_2xx]
    dns_sd_configs:
      - names: [blackbox-http2xx.prom-target.ez.soeren.cloud]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:80
  - job_name: blackbox-https2xx
    metrics_path: /probe
    params:
      module: [http_2xx]
    dns_sd_configs:
      - names: [blackbox-https2xx.prom-target.ez.soeren.cloud]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
        replacement: https://$1/
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:80
  - job_name: blackbox-tcp
    dns_sd_configs:
      - names: [blackbox-tcp.prom-target.ez.soeren.cloud]
        refresh_interval: 5m
    metrics_path: /probe
    params:
      module: [tcp_connect]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - replacement: blackbox-exporter:80
        target_label: __address__
  - job_name: blackbox-tcp-cert
    dns_sd_configs:
      - names:
          - blackbox-tcp-cert.prom-target.ez.soeren.cloud
          - blackbox-tcp-cert.prom-target.soeren.cloud
        refresh_interval: 5m
    metrics_path: /probe
    params:
      module: [tcp_cert]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - replacement: blackbox-exporter:80
        target_label: __address__

  #################################################################
  # Kubernetes config
  #################################################################
  - job_name: node-exporter
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        regex: node-exporter
        action: keep
  - job_name: kubernetes-apiservers
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_service_name
          - __meta_kubernetes_endpoint_port_name
        action: keep
        regex: default;kubernetes;https
  - job_name: kubernetes-nodes
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics
  - job_name: kubernetes-pods
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
          - __address__
          - __meta_kubernetes_pod_annotation_prometheus_io_port
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
  - job_name: kubernetes-cadvisor
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
  - job_name: kubernetes-service-endpoints
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
        action: replace
        target_label: __scheme__
        regex: (https?)
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
          - __address__
          - __meta_kubernetes_service_annotation_prometheus_io_port
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: kubernetes_name
