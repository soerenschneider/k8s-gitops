---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "anki"
resources:
  - "../../../apps/anki"
  - "namespace.yaml"
  - "anki-pv.yaml"
  - "sops-secret-anki.yaml"
patches:
  - target:
      kind: "VirtualService"
      name: "anki"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "anki.svc.dd.soeren.cloud"
