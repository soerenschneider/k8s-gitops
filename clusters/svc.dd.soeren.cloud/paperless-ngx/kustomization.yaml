---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: paperless-ngx
resources:
  - ../../../apps/paperless-ngx
  - namespace.yaml
  - pv-consumption.yaml
  - pv-storage.yaml
  - external-secret-paperless-ngx.yaml
  - external-secret-oauth2-proxy.yaml
components:
  - ../../../apps/paperless-ngx/components/istio
  - ../../../apps/paperless-ngx/components/istio-proxy
  - ../../../apps/paperless-ngx/components/pvc
  - ../../../apps/paperless-ngx/components/oidc
  - ../../../apps/paperless-ngx/components/tika
  - ../../../apps/paperless-ngx/components/database-mariadb
patches:
  - target:
      kind: VirtualService
      name: paperless-ngx
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
          - paperless-ngx.svc.dd.soeren.cloud
configMapGenerator:
  - name: paperless-config
    behavior: merge
    literals:
      - PAPERLESS_URL=https://paperless-ngx.svc.dd.soeren.cloud
      - PAPERLESS_CORS_ALLOWED_HOSTS=https://paperless-ngx.svc.dd.soeren.cloud
      - PAPERLESS_DBHOST=dbs.dd.soeren.cloud
  - name: oauth2-proxy  # TODO: https://github.com/kubernetes-sigs/kustomize/issues/4402
    literals:
      - OAUTH2_PROXY_OIDC_ISSUER_URL=https://keycloak.svc.dd.soeren.cloud/realms/myrealm
      - OAUTH2_PROXY_CLIENT_ID=paperless-ngx
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
