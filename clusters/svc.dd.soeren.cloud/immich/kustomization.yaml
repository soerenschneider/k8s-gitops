---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: immich
resources:
  - ../../../apps/immich
  - namespace.yaml
  - immich-pv.yaml
  - postgres-pv.yaml
  - sops-secret-immich.yaml
  - sops-secret-restic-immich-data.yaml
  - sops-secret-restic-immich-postgres.yaml
components:
  - ../../../apps/immich/components/restic-postgres
  - ../../../apps/immich/components/restic-pvc
  - ../../../apps/immich/components/istio
  - ../../../apps/immich/components/pvc
  - ../../../apps/immich/components/pgvector
patches:
  - target:
      kind: VirtualService
      name: immich
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
          - immich.svc.dd.soeren.cloud
