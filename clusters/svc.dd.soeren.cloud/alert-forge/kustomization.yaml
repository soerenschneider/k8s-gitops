---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: alert-forge
resources:
  - ../../common/alert-forge
patches:
  - target:
      kind: "VirtualService"
      name: "alert-forge"
    patch: |
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "am.svc.dd.soeren.cloud"
  - target:
      kind: "Deployment"
      name: "alert-forge"
    patch: |
      - op: "add"
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: "AM_REPORTS_CRON"
          value: "0 8,14,20 * * *"
