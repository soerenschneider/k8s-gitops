---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - lidarr
  - prowlarr
  - radarr
  - sonarr
  - namespace.yaml
  - nas-media-pv.yaml
  - nas-media-pvc.yaml
  - postgres-pv.yaml
  - sops-secret-media-components-postgres.yaml
  - sops-secret-media-components-reverse-proxy-oidc.yaml
  - sops-secret-media-lidarr-postgres.yaml
  - sops-secret-media-prowlarr-postgres.yaml
  - sops-secret-media-radarr-postgres.yaml
  - sops-secret-media-sonarr-postgres.yaml
components:
  - ../../../apps/media/components/postgres
  - ../../../apps/media/components/postgres-pvc
  - ../../../apps/media/components/reverse-proxy
  - ../../../apps/media/components/reverse-proxy-istio
  - ../../../apps/media/components/reverse-proxy-oidc
patches:
  - target:
      kind: Deployment
      name: lidarr
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: media
          persistentVolumeClaim:
            claimName: media-nas
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: media
          mountPath: /media
  - target:
      kind: Deployment
      name: prowlarr
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: prod-default-prio
  - target:
      kind: Deployment
      name: sonarr
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: prod-default-prio
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: media
          persistentVolumeClaim:
            claimName: media-nas
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: media
          mountPath: /media
  - target:
      kind: Deployment
      name: radarr
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: media
          persistentVolumeClaim:
            claimName: media-nas
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: media
          mountPath: /media
  - target:
      kind: VirtualService
      name: media
    patch: |-
      - op: replace
        path: /spec/hosts
        value:
          - media.svc.dd.soeren.cloud
