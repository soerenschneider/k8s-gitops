---
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "taskd"
spec:
  accessModes:
    - "ReadWriteOnce"
  capacity:
    storage: "1Gi"
  storageClassName: "local-storage"
  local:
    path: "/mnt/k8s/taskd"
  claimRef:
    namespace: "taskd"
    name: "taskd"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "kubernetes.io/hostname"
              operator: "In"
              values:
                - "k8s.dd.soeren.cloud"
