---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: metallb-system
resources:
  - ../../../infra/metallb
  - advertisment.yaml
  - pool.yaml
patches:
  - target:
      kind: Deployment
      name: controller
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: system
  - target:
      kind: DaemonSet
      name: speaker
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: system
