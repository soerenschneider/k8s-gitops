---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "miniflux"
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "miniflux"
    template:
      engineVersion: v2
      data:
        DATABASE_URL: "postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@miniflux-rw/miniflux"
  data:
    - secretKey: "POSTGRES_USER"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/miniflux-postgres"
        property: "POSTGRES_USER"
    - secretKey: "POSTGRES_PASSWORD"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/miniflux-postgres"
        property: "POSTGRES_PASSWORD"
