---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "miniflux-oidc"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "miniflux-oidc"
    creationPolicy: "Owner"
  data:
    - secretKey: "OAUTH2_CLIENT_ID"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/keycloak/soerencloud/clients/miniflux"
        property: "client_id"
    - secretKey: "OAUTH2_CLIENT_SECRET"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/keycloak/soerencloud/clients/miniflux"
        property: "secret_id"
