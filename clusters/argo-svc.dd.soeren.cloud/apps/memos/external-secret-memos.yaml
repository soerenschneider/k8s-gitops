---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "memos"
spec:
  refreshInterval: 12h
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "memos"
    template:
      engineVersion: v2
      data:
        MEMOS_DSN: "postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@memos-rw/memos"
  data:
    - secretKey: "POSTGRES_USER"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/memos"
        property: "POSTGRES_USER"
    - secretKey: "POSTGRES_PASSWORD"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/memos"
        property: "POSTGRES_PASSWORD"
