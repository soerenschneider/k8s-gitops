---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "cyberchef"
resources:
  - "namespace.yaml"
  - "../../../../apps/cyberchef"
components:
  - "../../../../apps/cyberchef/components/istio"
patches:
  - target:
      kind: "VirtualService"
      name: "cyberchef"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "cyberchef.svc.dd.soeren.cloud"
