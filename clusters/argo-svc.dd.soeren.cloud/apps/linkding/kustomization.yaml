---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: linkding
resources:
  - namespace.yaml
  - external-secret-linkding.yaml
  - external-secret-linkding-postgres.yaml
  - external-secret-linkding-restic.yaml
  - ../../../../apps/linkding
components:
  - ../../../../apps/linkding/components/istio
  - ../../../../apps/linkding/components/oidc
  - ../../../../apps/linkding/components/linkding-pvc
  - ../../../../apps/linkding/components/postgres-cloudnativepg
  - ../../../../apps/linkding/components/restic-postgres
  - ../../../../apps/linkding/components/restic-pvc
  - ../../../../infra/unrest/components/default-config
  - ../../../../infra/unrest/components/with-random-sleep
  - ../../../../infra/unrest/components/with-timezone-berlin
configMapGenerator:
  - name: "linkding"
    behavior: merge
    literals:
      - OIDC_OP_AUTHORIZATION_ENDPOINT=https://auth.dd.soeren.cloud/realms/soerencloud/protocol/openid-connect/auth
      - OIDC_OP_TOKEN_ENDPOINT=https://auth.dd.soeren.cloud/realms/soerencloud/protocol/openid-connect/token
      - OIDC_OP_USER_ENDPOINT=https://auth.dd.soeren.cloud/realms/soerencloud/protocol/openid-connect/userinfo
      - OIDC_OP_JWKS_ENDPOINT=https://auth.dd.soeren.cloud/realms/soerencloud/protocol/openid-connect/certs
      - OIDC_OP_LOGOUT_ENDPOINT=https://auth.dd.soeren.cloud/realms/soerencloud/protocol/openid-connect/logout
  - name: "linkding-restic"
    literals:
      - "RESTIC_REPOSITORY=s3:https://s3.amazonaws.com/soerenschneider-restic-prod/linkding"
      - "RESTIC_HOST=svc.dd.soeren.cloud"
      - "PGDATABASE=linkding"
      - "PGHOST=linkding-rw"
  - name: "resticprofile-confd"
    options:
      disableNameSuffixHash: true
    files:
      - "resticprofile-blob.yaml"
patches:
  - target:
      kind: Deployment
      name: linkding
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: "prod-low-prio"
  - target:
      kind: "VirtualService"
      name: "linkding"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "linkding.svc.dd.soeren.cloud"
