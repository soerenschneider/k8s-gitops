---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "radicale"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "radicale"
    creationPolicy: "Owner"
  data:
    - secretKey: "RADICALE_USERS"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/radicale"
        property: "RADICALE_USERS"
