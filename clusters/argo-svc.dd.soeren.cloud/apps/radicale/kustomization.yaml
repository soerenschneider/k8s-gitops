---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: radicale
resources:
  - namespace.yaml
  - config-cm.yaml
  - external-secret-radicale.yaml
  - external-secret-radicale-restic.yaml
  - ../../../../apps/radicale
components:
  - ../../../../apps/radicale/components/istio
  - ../../../../apps/radicale/components/istio-proxy
  - ../../../../apps/radicale/components/pvc
patches:
  - target:
      kind: VirtualService
      name: radicale
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "radicale.svc.dd.soeren.cloud"
  - target:
      kind: Deployment
      name: radicale
    patch: |-
      - op: add
        path: /spec/template/spec/priorityClassName
        value: prod-default-prio
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: config
          mountPath: /config
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: config
          configMap:
            name: radicale
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: users
          mountPath: /etc/radicale/users
          subPath: users
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: users
          secret:
            secretName: radicale
            items:
              - key: RADICALE_USERS
                path: users
