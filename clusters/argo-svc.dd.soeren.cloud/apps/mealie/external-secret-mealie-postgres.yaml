---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "mealie-postgres"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "mealie-postgres"
    creationPolicy: "Owner"
  data:
    - secretKey: "username"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/mealie"
        property: "POSTGRES_USER"
    - secretKey: "password"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/mealie"
        property: "POSTGRES_PASSWORD"
