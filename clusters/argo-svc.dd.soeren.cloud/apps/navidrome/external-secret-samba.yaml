---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "smbcreds"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "smbcreds"
    creationPolicy: "Owner"
  data:
    - secretKey: "username"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/jellyfin"
        property: "username"
    - secretKey: "password"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/jellyfin"
        property: "password"

