---
apiVersion: "kustomize.config.k8s.io/v1beta1"
kind: "Kustomization"
namespace: "privatebin"
resources:
  - "namespace.yaml"
  - "../../../../apps/privatebin"
components:
  - "../../../../apps/privatebin/components/istio"
  - "../../../../apps/privatebin/components/istio-proxy"
patches:
  - target:
      kind: "VirtualService"
      name: "privatebin"
    patch: |-
      - op: "replace"
        path: "/spec/hosts"
        value:
          - "privatebin.svc.dd.soeren.cloud"
