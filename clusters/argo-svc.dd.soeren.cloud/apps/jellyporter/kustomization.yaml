---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: "jellyporter"
resources:
  - namespace.yaml
  - external-secret-samba.yaml
  - ../../../../apps/jellyporter
components:
  - ../../../../apps/jellyporter/components/pvc
configMapGenerator:
  - name: config
    files:
      - config.yaml
patches:
  - target:
      kind: StatefulSet
      name: jellyporter
    patch: |
      - op: "test"
        path: "/spec/template/spec/volumes/1/name"
        value: "config"
      - op: "replace"
        path: "/spec/template/spec/volumes/1"
        value:
          name: "config"
          configMap:
            name: "config"
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: "apikeys"
          secret:
            secretName: "apikeys"
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: "apikeys"
          mountPath: /apikeys
          readOnly: true

