---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "k8s-infra"
  namespace: "argocd"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: "k8s-infra"
  source:
    repoURL: "https://github.com/soerenschneider/k8s-gitops.git"
    targetRevision: "HEAD"
    path: "clusters/argo-svc.dd.soeren.cloud/k8s-infra"
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
