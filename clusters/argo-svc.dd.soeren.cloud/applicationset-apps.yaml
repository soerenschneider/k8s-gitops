---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "apps"
  namespace: "argocd"
spec:
  goTemplate: true
  goTemplateOptions:
    - "missingkey=error"
  generators:
    - git:
        repoURL: "https://github.com/soerenschneider/k8s-gitops.git"
        revision: "HEAD"
        directories:
          - path: "clusters/argo-svc.dd.soeren.cloud/apps/*"
  template:
    metadata:
      name: 'apps-{{.path.basename}}'
      namespace: "argocd"
      annotations:
        argocd.argoproj.io/sync-wave: "3"
    spec:
      project: "apps"
      source:
        repoURL: "https://github.com/soerenschneider/k8s-gitops.git"
        targetRevision: "HEAD"
        path: '{{.path.path}}'
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{.path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
