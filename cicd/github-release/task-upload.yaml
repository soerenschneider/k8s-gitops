---
apiVersion: tekton.dev/v1
kind: "Task"
metadata:
  name: "upload-assets"
spec:
  description: "Upload release assets to GitHub"
  workspaces:
    - name: "binaries"
    - name: "github-token"
  params:
    - description: "The name of the owner"
      name: owner
      type: string
    - description: "The name of the repository"
      name: repository
      type: string
  steps:
    - name: scripts
      image: "ghcr.io/soerenschneider/scripts:main-20241009193124"
      env:
        - name: "HOME"
          value: "/tmp"
        - name: "GH_REPOSITORY"
          value: $(params.repository)
        - name: "GH_OWNER"
          value: $(params.owner)
      script: |
        #!/usr/bin/env sh
        ./gh-upload-assets -o "${GH_OWNER}" -r "${GH_REPOSITORY}" -f $(workspaces.github-token.path)/GH_TOKEN $(workspaces.binaries.path)/builds
