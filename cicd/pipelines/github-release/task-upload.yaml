---
apiVersion: tekton.dev/v1
kind: "Task"
metadata:
  name: "upload-assets"
spec:
  description: "Upload release assets to GitHub"
  workspaces:
    - name: "binaries"
    - name: "github-token"
  params:
    - description: "The name of the owner"
      name: "owner"
      type: "string"
    - description: "The name of the repository"
      name: "repository"
      type: "string"
    - description: "The tag of the release"
      name: "tag"
      type: "string"
      default: "latest"
  steps:
    - name: "scripts"
      image: "ghcr.io/soerenschneider/scripts:1.3.0"
      imagePullPolicy: "IfNotPresent"
      env:
        - name: "HOME"
          value: "/tmp"
        - name: "GH_REPOSITORY"
          value: $(params.repository)
        - name: "GH_OWNER"
          value: $(params.owner)
        - name: "TAG"
          value: $(params.tag)
      script: |
        #!/usr/bin/env sh
        ./gh-upload-assets --tag="${TAG}" -o "${GH_OWNER}" -r "${GH_REPOSITORY}" -f $(workspaces.github-token.path)/GH_TOKEN $(workspaces.binaries.path)/builds
