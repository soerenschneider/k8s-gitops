---
apiVersion: "external-secrets.io/v1"
kind: "ExternalSecret"
metadata:
  name: "signify"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: "vault"
    kind: "ClusterSecretStore"
  target:
    name: "signify"
    creationPolicy: "Owner"
  data:
    - secretKey: "github.sec"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/cicd/signify"
        property: "github.sec"
    - secretKey: "passphrase"
      remoteRef:
        key: "secret/soeren.cloud/env/prod/cicd/signify"
        property: "passphrase"
