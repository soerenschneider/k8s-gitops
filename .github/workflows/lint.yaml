---
name: "lint"
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - "master"
      - "main"
  pull_request: {}
  workflow_dispatch: {}
jobs:
  kube-linter:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v5"
      - name: "Scan yamls"
        id: "kube-lint-scan"
        uses: "stackrox/kube-linter-action@v1"
        with:
          directory: "apps"
          config: ".kube-linter.yaml"
  yamllint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v5"
      - name: "Install yamllint"
        run: |
          pip install yamllint
      - name: "Run yamllint"
        run: |
          yamllint .
