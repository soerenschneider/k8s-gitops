---
apiVersion: "batch/v1"
kind: "CronJob"
metadata:
  name: "restic-pvc-prune"
spec:
  schedule: "0 23 * * *"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: "restic"
            restic/name: "unknown"
            restic/operation: "prune"
            restic/type: "directory"
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: "OnFailure"
          securityContext:
            runAsUser: 65535
            runAsGroup: 65535
            fsGroup: 65535
            runAsNonRoot: true
          containers:
            - name: "restic-pvc-prune"
              image: "ghcr.io/soerenschneider/restic:1.0.0"
              imagePullPolicy: "IfNotPresent"
              command:
                - "restic_prune.py"
              securityContext:
                runAsUser: 65535
                runAsGroup: 65535
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: "RuntimeDefault"
                capabilities:
                  drop:
                    - "ALL"
              env:
                - name: "PUSHGATEWAY_URL"
                  value: "http://pushgateway.monitoring"
                - name: "TMPDIR"
                  value: "/tmp"
                - name: "_RESTIC_TYPE"
                  value: "directory"
              envFrom: []
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "20m"
                limits:
                  memory: "1G"
              volumeMounts:
                - name: "tmp"
                  mountPath: "/tmp"
          volumes:
            - name: "tmp"
              emptyDir: {}
