---
apiVersion: "batch/v1"
kind: "CronJob"
metadata:
  name: "restic-mariadb-prune"
spec:
  schedule: "30 12 * * *"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: "restic"
            restic/name: "unknown"
            restic/type: "mariadb"
            restic/operation: "prune"
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: "OnFailure"
          securityContext:
            runAsUser: 16523
            runAsGroup: 16523
            fsGroup: 16523
            runAsNonRoot: true
          containers:
            - name: "restic-backup-prune"
              image: "ghcr.io/soerenschneider/restic:1.0.0"
              imagePullPolicy: "IfNotPresent"
              command:
                - "/usr/local/bin/restic_prune.py"
              securityContext:
                runAsUser: 16523
                runAsGroup: 16523
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: "RuntimeDefault"
                capabilities:
                  drop:
                    - "ALL"
              env:
                - name: "PUSHGATEWAY_URL"
                  value: "http://pushgateway.monitoring"
                - name: "TMPDIR"
                  value: "/tmp"
                - name: "RESTIC_CACHE_DIR"
                  value: "/tmp/restic-cache"
                - name: "_RESTIC_TYPE"
                  value: "mariadb"
              envFrom:
                - configMapRef:
                    name: "restic-mariadb"
                - secretRef:
                    name: "restic-mariadb"
                    optional: true
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "20m"
                limits:
                  memory: "1G"
              volumeMounts:
                - name: "tmp"
                  mountPath: "/tmp"
          volumes:
            - name: "tmp"
              emptyDir: {}
