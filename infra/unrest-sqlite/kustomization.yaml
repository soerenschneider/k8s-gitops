---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../unrest
nameSuffix: "-sqlite"
patches:
  - target:
      kind: "CronJob"
    patch: |-
      - op: "add"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/volumeMounts/-"
        value:
          name: "data"
          mountPath: "/pvc-data"
          readOnly: false
      - op: "add"
        path: "/spec/jobTemplate/spec/template/spec/volumes/-"
        value:
          name: "data"
          persistentVolumeClaim:
            claimName: "unknown"
  - target:
      kind: "CronJob"
      name: "unrest-backup"
    patch: |-
      - op: "test"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/name"
        value: "RESTICPROFILE_NAME"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/value"
        value: "sqlite"
      - op: "replace"
        path: "/spec/schedule"
        value: "0 2 * * *"
      - op: "test"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/volumeMounts/3/name"
        value: "data"
      - op: "add"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/volumeMounts/3/readOnly"
        value: true
