---
apiVersion: "batch/v1"
kind: "CronJob"
metadata:
  name: "unrest-restore"
spec:
  suspend: true  # this is only meant to run manually
  schedule: "0 0 31 2 *"  # Impossible date (Feb 31st)
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            app: "restic"
            app.kubernetes.io/name: "restic"
            restic/name: "unknown"
            restic/operation: "restore"
            sidecar.istio.io/inject: "false"
        spec:
          activeDeadlineSeconds: 43200
          restartPolicy: "OnFailure"
          securityContext:
            runAsUser: 16523
            runAsGroup: 16523
            fsGroup: 16523
            runAsNonRoot: true
          containers:
            - name: "unrest-restore"
              image: "ghcr.io/soerenschneider/unrest:1.1.0"
              command:
                - sleep
                - infinity
              imagePullPolicy: "IfNotPresent"
              securityContext:
                runAsUser: 16523
                runAsGroup: 16523
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: "RuntimeDefault"
                capabilities:
                  drop:
                    - "ALL"
              env:
                - name: "RESTICPROFILE_LOCK_WAIT"
                  value: "180"
                - name: "TMPDIR"
                  value: "/tmp"
                - name: "RESTIC_CACHE_DIR"
                  value: "/tmp/restic-cache"
                - name: "RESTIC_COMPRESSION"
                  value: "max"
              envFrom: []
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "20m"
                limits:
                  memory: "4G"
              volumeMounts:
                - name: "tmp"
                  mountPath: "/tmp"
                - name: "resticprofile"
                  mountPath: "/etc/resticprofile"
          volumes:
            - name: "tmp"
              emptyDir: {}
            - name: "resticprofile"
              configMap:
                optional: true
                name: "resticprofile"
