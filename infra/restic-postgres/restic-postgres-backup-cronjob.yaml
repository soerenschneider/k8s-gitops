---
apiVersion: "batch/v1"
kind: "CronJob"
metadata:
  name: "restic-postgres-backup"
spec:
  schedule: "0 6 * * *"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: "restic"
            app.kubernetes.io/name: restic
            restic/name: "unknown"
            restic/type: "postgres"
            restic/operation: "backup"
            sidecar.istio.io/inject: "false"
        spec:
          activeDeadlineSeconds: 43200
          restartPolicy: "OnFailure"
          securityContext:
            runAsUser: 16523
            runAsGroup: 16523
            fsGroup: 16523
            runAsNonRoot: true
          containers:
            - name: "restic-backup"
              image: "ghcr.io/soerenschneider/restic:1.4.0"
              imagePullPolicy: "IfNotPresent"
              securityContext:
                runAsUser: 16523
                runAsGroup: 16523
                runAsNonRoot: true
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: "RuntimeDefault"
                capabilities:
                  drop:
                    - "ALL"
              env:
                - name: "PGPASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: "restic-postgres"
                      key: "POSTGRES_PASSWORD"
                      optional: true
                - name: "PUSHGATEWAY_URL"
                  value: "http://pushgateway.monitoring"
                - name: "TMPDIR"
                  value: "/tmp"
                - name: "RESTIC_CACHE_DIR"
                  value: "/tmp/restic-cache"
                - name: "_RESTIC_TYPE"
                  value: "postgres"
                - name: "RESTIC_COMPRESSION"
                  value: "max"
              envFrom: []
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "20m"
                limits:
                  memory: "4G"
              volumeMounts:
                - name: "tmp"
                  mountPath: "/tmp"
          volumes:
            - name: "tmp"
              emptyDir: {}
