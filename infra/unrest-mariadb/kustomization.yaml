---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../unrest
nameSuffix: "-mariadb"
patches:
  - target:
      kind: "CronJob"
      name: "unrest-backup"
    patch: |
      - op: "test"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/name"
        value: "RESTICPROFILE_NAME"
      - op: "replace"
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/0/value"
        value: "mariadb"
      - op: "replace"
        path: "/spec/schedule"
        value: "0 2 * * *"
